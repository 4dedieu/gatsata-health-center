<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Appointment - gatsata Health Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 4px green;
        }
        h1 {
            color: green;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: green;
        }
        input[type="text"],
        input[type="email"],
        select {
            width: 60%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dental Appointment - gatsata Health Center</h1>
        <form action="#" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="dobDay">Date:</label>
  <input type="number" id="dobDay" name="dobDay" min="1" max="31" required>
  
  <label for="dobMonth">Month:</label>
  <input type="number" id="dobMonth" name="dobMonth" min="1" max="12" required>
  
  <label for="dobYear">Year:</label>
  <input type="number" id="dobYear" name="dobYear" min="1900" max="2024" required>
  <script>
document.getElementById('ageForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  var dobDay = parseInt(document.getElementById('dobDay').value);
  var dobMonth = parseInt(document.getElementById('dobMonth').value);
  var dobYear = parseInt(document.getElementById('dobYear').value);
  
  var dob = new Date(dobYear, dobMonth - 1, dobDay);
  var now = new Date();
  
  var age = now.getFullYear() - dob.getFullYear();
  var monthDiff = now.getMonth() - dob.getMonth();
  
  if (monthDiff < 0 || (monthDiff === 0 && now.getDate() < dob.getDate())) {
    age--;
  }
  
  if (age < 18) {
    document.getElementById('result').innerText = "Sorry, you are under 18 years old.";
  } else {
    document.getElementById('result').innerText = "You are allowed.";
  }
});
</script>
  <button type="submit">Check Age</button>
</form>

  var monthDiff = now.getMonth() - dob.getMonth();
  
  if (monthDiff < 0 || (monthDiff === 0 && now.getDate() < dob.getDate())) {
    age--;
  }
  
  if (age < 18) {
    document.getElementById('result').innerText = "Sorry, you are under 18 years old.";
  } else {
    document.getElementById('result').innerText = "You are allowed.";
  }
});
</script>


            <label for="time">Preferred Time</label>
            <input type="time" id="time" name="time" required><br><br>

            <input type="submit" value="confirm appointment">

            <br><br>
            <button> <a href="gatsata.html">HOME </a></button>
        </form>
    </div>
</body>
</html>
